    <form method="post" id="productform">
        <h1>Add product</h1>
        <input type="url" placeholder="Img" id="Pro-img">
        <input type="text" placeholder="title" id="Pro-title">
        <input type="text" placeholder="description" id="Pro-des">
        <input type="text" placeholder="Price" id="Pro-Price">
        <input type="submit">
    </form>
</body>
<script>
    const addproduct = (e) => {
        e.preventDefault();
        let obj = {
            img: document.getElementById("Pro-img").value,
            title: document.getElementById('Pro-title').value,
            des: document.getElementById("Pro-des").value,
            price: document.getElementById("Pro-Price").value,
        }
        // console.log(username,email, password);

        fetch('http://localhost:8090/product/addproduct', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(obj),
        })
            .then((res) => res.json())
            .then((data) => document.cookie = `proid = ${data._id}`)
            .catch((error) => console.error(error))
            alert("add successfull");
    }

    document.getElementById("productform").addEventListener("submit", addproduct)
</script>
